<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop</title>
	<style>
		#canvas {
			width:100%;
			height:70vh;
		}
		#circle {
			background-color: red;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			position: absolute;
		}

		#rectangle {
			background-color: blue;
			width: 200px;
			height: 200px;
			position: absolute;
			left: 300px;
			top: 100px;
		}
	</style>
</head>
<body>
<div id="canvas">
	<div id="circle" draggable="true"></div>
	<div id="rectangle"></div>
</div>
<div id="display"></div>

<script>
	const circle = document.getElementById("circle");
	const rectangle = document.getElementById("rectangle");
	let display = document.getElementById("display");

	let start, end;

	circle.addEventListener("mouseout", () => {
		start = new Date();
	});

	circle.addEventListener("touchmove", () => {
		start = new Date();
	});

	circle.addEventListener("click", () => {
		circle.remove();
	});

	rectangle.addEventListener("dragover", (event) => {
		event.preventDefault();
	});

	rectangle.addEventListener("mouseover", () => {
		end = new Date();
		const timeDiff = end - start;

		const distance = Math.sqrt(Math.pow(event.clientX - rectangle.offsetLeft - rectangle.offsetWidth / 2, 2) + Math.pow(event.clientY - rectangle.offsetTop - rectangle.offsetHeight / 2, 2));
		const size = circle.offsetWidth;
		const a = 0.1;
		const b = 0.2;

		const fitzTime = a + b * Math.log2(distance / size + 1) * 1000;

		display.textContent = "移動にかかった時間は " + timeDiff + " ミリ秒です。フィッツの法則によると、移動にかかる理論値は " + fitzTime.toFixed(0) + " ミリ秒です。";
	});

	rectangle.addEventListener("touchstart", () => {
		end = new Date();
		const timeDiff = end - start;

		const distance = Math.sqrt(Math.pow(event.clientX - rectangle.offsetLeft - rectangle.offsetWidth / 2, 2) + Math.pow(event.clientY - rectangle.offsetTop - rectangle.offsetHeight / 2, 2));
		const size = circle.offsetWidth;
		const a = 0.1;
		const b = 0.2;

		const fitzTime = a + b * Math.log2(distance / size + 1) * 1000;

		display.textContent = "移動にかかった時間は " + timeDiff + " ミリ秒です。フィッツの法則によると、移動にかかる理論値は " + fitzTime.toFixed(0) + " ミリ秒です。";
	});

	rectangle.addEventListener("mouseout", (event) => {
		rectangle.style.width = Math.floor(Math.random() * 200 + 50) + "px";
		rectangle.style.height = Math.floor(Math.random() * 200 + 50) + "px";
		rectangle.style.left = Math.floor(Math.random() * 500) + "px";
		rectangle.style.top = Math.floor(Math.random() * 300) + "px";
	});

	rectangle.addEventListener("touchend", (event) => {
		rectangle.style.width = Math.floor(Math.random() * 200 + 50) + "px";
		rectangle.style.height = Math.floor(Math.random() * 200 + 50) + "px";
		rectangle.style.left = Math.floor(Math.random() * 500) + "px";
		rectangle.style.top = Math.floor(Math.random() * 300) + "px";
	});



</script>
</body>
</html>
