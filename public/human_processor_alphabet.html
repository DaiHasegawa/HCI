<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Name Matching Game</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		h1 {
			height: 10vh;
			font-size: 10vw;
			margin-top: 20vh;
			text-align: center;
			margin-bottom: 10vh;
		}
		button {
			height: 25vh;
			width: 40vh;
			font-size: 5vw;
			display: block;
			margin: 0 auto;
		}
		p {
			font-size: 3vw;
			text-align: center;
			margin-top: 5vh;
		}
	</style>
</head>
<body>
<div id="container">
	<p id="instruction"></p>
	<h1 id="name"></h1>
	<button id="matchButton" disabled>Match</button>
	<p id="time"></p>
</div>

<script>
	var names = ["CJPL", "YTFR", "GQSS", "PLGH", "BMMC", "EAZQ", "DVGR", "LPTF", "SDFG"]; // 名前のリスト
	var name_to_match = names[Math.floor(Math.random() * names.length)] // 覚える名前
	var name = ""; // 表示する名前
	var startTime = 0; // 開始時間
	var endTime = 0; // 終了時間
	var interval_id;

	// HTML要素の取得
	var instructionElement = document.getElementById("instruction");
	var nameElement = document.getElementById("name");
	var matchButton = document.getElementById("matchButton");
	var timeElement = document.getElementById("time");

	// 説明を表示する関数
	function showInstruction() {
		instructionElement.textContent = "この名前がでてきたらボタンをおしてください";
		nameElement.textContent = name_to_match;
	}


	//
	function session() {
		// 前の名前を削除
		instructionElement.textContent = "刺激提示";
		nameElement.textContent = "+";
		matchButton.disabled = true;


		// 名前を表示
		setTimeout(showName, 5000);
	}

	// 名前を表示する関数
	function showName() {
		// 新しい名前を提示
		name = names[Math.floor(Math.random() * names.length)];
		nameElement.textContent = name;

		// 開始時間を記録
		startTime = Date.now();

		// ボタンを有効化
		matchButton.disabled = false;
	}

	// ボタンがクリックされたときの処理
	matchButton.addEventListener("touchstart", function() {
		// 終了時間を記録
		endTime = Date.now();

		// インターバル終了
		clearInterval(interval_id);

		// 反応時間を計算して表示
		var reactionTime = endTime - startTime;
		timeElement.textContent = "反応時間：" + reactionTime + "ミリ秒";

		// ボタンを無効化し、次の名前を提示
		matchButton.disabled = true;

		// 終了したことを表示
		instructionElement.textContent = "終了です"
	});

	// 説明を表示
	showInstruction();

	// 1秒後に最初の名前を表示
	interval_id = setInterval(session, 8000);
</script>
</body>
</html>
